<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>hello</th>
                <th>there</th>
                <th>geereal</th>
                <th>kenobi</th>
            </tr>
        </tbody>
    </table>

    <div class="form">
        <div class="label-input">
            <label for="input-title">Title:</label>
            <input type="text" id="input-title">
        </div>
        <div class="label-input">
            <label for="input-author">Author:</label>
            <input type="text" id="input-author">
        </div>
        <div class="label-input">
            <label for="input-pages">Pages:</label>
            <input type="number" id="input-pages">
        </div>
        <div class="radioRead">
            <fieldset>
                <legend>Have you read this book?</legend>
                <input type="radio" id="radioRead" name="RADIOREAD" checked>
                <label for="radioRead">Read</label>
                <br>
                <input type="radio" id="radioUnread" name="RADIOREAD">
                <label for="radioUnread">Unread</label>
            </fieldset>
        </div>
        <button id="addBookButton">Add Book</button>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
